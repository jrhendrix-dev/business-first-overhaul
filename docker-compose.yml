services:
  mysql:
    image: mysql:8.0
    restart: no
    networks:
      bfe_network:
        aliases: [db, mysql]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bfe_db
      MYSQL_USER: symfony
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: no
    working_dir: /var/www/app
    # Load secrets (Stripe, Mailer, etc.) from your dev-only file
    env_file:
      - ./backend/.env.local
    environment:
      APP_ENV: dev
      # Keep only overrides that differ from .env/.env.local
      XDEBUG_MODE: off
      COMPOSER_ALLOW_SUPERUSER: "1"
      # Ensure backend connects to the mysql service name
      DATABASE_URL: "mysql://symfony:password@mysql:3306/bfe_db?serverVersion=8.0&charset=utf8mb4&ssl-mode=DISABLED"
    volumes:
      - ./backend:/var/www/app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      bash -lc "
        set -euo pipefail;
        mkdir -p public/bundles && chmod -R 777 public/bundles;
        composer install --no-interaction --prefer-dist --ansi;
        composer dump-autoload -o --ansi;
        if [ ! -f config/jwt/private.pem ] || [ ! -f config/jwt/public.pem ]; then
          php bin/console lexik:jwt:generate-keypair --overwrite --no-interaction;
        fi
        if ! php bin/console doctrine:migrations:migrate -n; then
          php bin/console doctrine:migrations:sync-metadata-storage --no-interaction || true;
          php bin/console doctrine:migrations:version --add --all --no-interaction || true;
        fi
        php -S 0.0.0.0:8000 -t public
      "
    networks:
      - bfe_network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: no
    working_dir: /var/www/app
    # Use the same dev secrets (Stripe keys needed if a handler touches Stripe later)
    env_file:
      - ./backend/.env.local
    environment:
      APP_ENV: dev
      DATABASE_URL: "mysql://symfony:password@mysql:3306/bfe_db?serverVersion=8.0&charset=utf8mb4&ssl-mode=DISABLED"
    volumes:
      - ./backend:/var/www/app
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      bash -lc "
        set -euo pipefail;
        php bin/console doctrine:query:sql 'SELECT 1' >/dev/null 2>&1 || true;
        php bin/console messenger:setup-transports --no-interaction;
        exec php bin/console messenger:consume async -vv --sleep=1 --memory-limit=256M
      "
    networks:
      - bfe_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: no
    working_dir: /app
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    command: npm run start -- --host 0.0.0.0 --port 4200
    networks:
      - bfe_network

networks:
  bfe_network:
    driver: bridge

volumes:
  mysql_data:
  frontend_node_modules:
