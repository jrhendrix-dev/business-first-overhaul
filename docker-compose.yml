services:
  mysql:
    image: mysql:8.0
    restart: no
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bfe_db
      MYSQL_USER: symfony
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - bfe_network
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "mysql" ]
      interval: 10s
      timeout: 5s
      retries: 5


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bfe_symfony_backend
    restart: no
    environment:
      APP_ENV: dev
      # Keep Xdebug inert by default
      XDEBUG_MODE: off
    working_dir: /var/www/app
    volumes:
      - ./backend:/var/www/app
    depends_on:
      mysql:
          condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      sh -lc '
          until php -r '\''try {
            new PDO("mysql:host=mysql;port=3306;dbname=bfe_db","symfony","password",
                    [PDO::ATTR_TIMEOUT=>2]);
          } catch (Throwable $e) { exit(1); }'\''; do
            echo "‚è≥ Waiting for MySQL...";
            sleep 2;
          done &&
          composer install --no-interaction &&
          php bin/console doctrine:database:create --if-not-exists &&
          php bin/console doctrine:schema:update --force &&
          php -S 0.0.0.0:8000 -t public
        '

    networks:
      - bfe_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bfe_angular_frontend
    restart: no
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: npm run start -- --host 0.0.0.0
networks:
  bfe_network:
    driver: bridge

volumes:
  mysql_data:

