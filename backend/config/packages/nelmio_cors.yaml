nelmio_cors:
  defaults:
    origin_regex: false
    allow_credentials: true
    allow_origin: []
    allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With', 'Accept', 'Origin']
    expose_headers: []
    max_age: 3600

  paths:
    '^/':
      allow_origin:
        - 'https://businessfirstacademy.net'
        - 'https://www.businessfirstacademy.net'
        - 'http://localhost:4200'        # keep for local dev if you want
      allow_headers:
        - 'Content-Type'
        - 'Authorization'
        - 'X-Requested-With'
        - 'Accept'
        - 'Origin'
      allow_methods: ['GET', 'POST', 'PUT', 'PATCH', 'DELETE', 'OPTIONS']
      max_age: 3600
