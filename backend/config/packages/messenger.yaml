framework:
    messenger:
        # where to put messages that exhaust their retries
        failure_transport: failed

        transports:
            # async transport: backed by Doctrine (DB queue)
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    # nicer wake-ups in some drivers; harmless for doctrine
                    use_notify: true
                    check_delayed_interval: 60000
                retry_strategy:
                    max_retries: 3
                    multiplier: 2

            # dead-letter queue
            failed: 'doctrine://default?queue_name=failed'

            # uncomment ONLY if you want to force sync (blocking) delivery for debugging
            # sync: 'sync://'

        default_bus: messenger.bus.default

        buses:
            messenger.bus.default: []

        routing:
            # Mail & Notifier go through the async transport
            Symfony\Component\Mailer\Messenger\SendEmailMessage: async
            Symfony\Component\Notifier\Message\ChatMessage: async
            Symfony\Component\Notifier\Message\SmsMessage: async

            # Example: route your own messages
            # 'App\Message\YourMessage': async
